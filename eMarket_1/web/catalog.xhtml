<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Catalogue</title>
        <link href="monstyle.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <f:view>
            <h:panelGroup>
                <h:outputText value="Catalogue" styleClass="h1"/>
            </h:panelGroup>
            <h:form>
                <h:outputText value="Nombre de produits : #{catalogManager.products.size()}" />
                <h:dataTable value="#{catalogManager.products}" var="product">
                    <h:column>
                        <h:outputText value="#{product.name}" />
                    </h:column>
                    <h:column>
                        <h:outputText value="#{product.price}" />
                    </h:column>
                </h:dataTable>   
                <ul>
                    <li>
                        <h:commandLink action="toindex" styleClass="btn">
                            <h:outputText value="Retour Ã  l'accueil"/>
                        </h:commandLink>
                    </li>
                    <li>
                        <h:commandLink action="toshoppingcart" styleClass="btn">
                            <h:outputText value="Voir le panier"/>
                        </h:commandLink>
                    </li>
                </ul>
            </h:form>
        </f:view>
    </h:body>
</html>
